# =============================================================================
# NGINX CONFIGURATION FOR PKI AUTHENTICATION
# =============================================================================
#
# This configuration:
# 1. Terminates SSL at nginx
# 2. Validates client certificates against CA
# 3. Passes certificate info as headers to Streamlit backend
#
# Prerequisites:
# - CA certificate bundle (ca-bundle.crt)
# - Server certificate and key
# - CRL file (optional but recommended)
#
# Install: Copy to /etc/nginx/sites-available/container-portal
#          Link to /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# =============================================================================

server {
    # -------------------------------------------------------------------------
    # LISTENER
    # -------------------------------------------------------------------------
    listen 443 ssl;
    server_name container-portal.your-org.com;

    # -------------------------------------------------------------------------
    # SERVER CERTIFICATE (presented to clients)
    # -------------------------------------------------------------------------
    ssl_certificate         /etc/nginx/ssl/server.crt;
    ssl_certificate_key     /etc/nginx/ssl/server.key;

    # -------------------------------------------------------------------------
    # CLIENT CERTIFICATE AUTHENTICATION (PKI/CAC/PIV)
    # -------------------------------------------------------------------------
    # CA that signed client certificates
    ssl_client_certificate  /etc/nginx/ssl/ca-bundle.crt;
    
    # Require valid client certificate
    # Options:
    #   on          - require valid cert
    #   optional    - request but don't require
    #   off         - don't request
    ssl_verify_client       on;
    
    # Verification depth (how many intermediate CAs to check)
    ssl_verify_depth        3;
    
    # Certificate Revocation List (optional but recommended)
    # ssl_crl               /etc/nginx/ssl/crl.pem;

    # -------------------------------------------------------------------------
    # SSL SETTINGS
    # -------------------------------------------------------------------------
    ssl_protocols           TLSv1.2 TLSv1.3;
    ssl_ciphers             HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout     10m;
    ssl_session_cache       shared:SSL:10m;

    # -------------------------------------------------------------------------
    # LOGGING
    # -------------------------------------------------------------------------
    access_log /var/log/nginx/container-portal-access.log;
    error_log  /var/log/nginx/container-portal-error.log;

    # -------------------------------------------------------------------------
    # PROXY TO STREAMLIT
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://127.0.0.1:8501;
        
        # Standard proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # =====================================================================
        # PKI CERTIFICATE INFO PASSED TO BACKEND
        # =====================================================================
        # These headers contain the validated certificate DN components
        # The backend trusts these because nginx validated the certificate
        #
        # $ssl_client_s_dn       - Full Subject DN
        # $ssl_client_s_dn_cn    - Common Name (user identifier)
        # $ssl_client_s_dn_email - Email from certificate
        # $ssl_client_s_dn_o     - Organization
        # $ssl_client_s_dn_ou    - Organizational Unit
        # $ssl_client_verify     - Verification result (SUCCESS/FAILED/NONE)
        # $ssl_client_serial     - Certificate serial number
        # =====================================================================
        
        proxy_set_header X-SSL-Client-Verify    $ssl_client_verify;
        proxy_set_header X-SSL-Client-DN        $ssl_client_s_dn;
        proxy_set_header X-SSL-Client-CN        $ssl_client_s_dn_cn;
        proxy_set_header SSL_CLIENT_S_DN_CN     $ssl_client_s_dn_cn;
        proxy_set_header SSL_CLIENT_S_DN_Email  $ssl_client_s_dn_email;
        proxy_set_header SSL_CLIENT_S_DN_O      $ssl_client_s_dn_o;
        proxy_set_header SSL_CLIENT_S_DN_OU     $ssl_client_s_dn_ou;
        proxy_set_header X-SSL-Client-Serial    $ssl_client_serial;
        
        # Timeout settings for long-running requests
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
    
    # -------------------------------------------------------------------------
    # STREAMLIT SPECIFIC ENDPOINTS
    # -------------------------------------------------------------------------
    location /_stcore/stream {
        proxy_pass http://127.0.0.1:8501/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # -------------------------------------------------------------------------
    # HEALTH CHECK (no auth required)
    # -------------------------------------------------------------------------
    location /healthz {
        ssl_verify_client off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}

# =============================================================================
# HTTP REDIRECT
# =============================================================================
server {
    listen 80;
    server_name container-portal.your-org.com;
    return 301 https://$server_name$request_uri;
}
