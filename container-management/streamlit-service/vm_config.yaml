# =============================================================================
# VM CONFIGURATION FOR CONTAINER DEPLOYMENT
# =============================================================================
#
# This file defines target VMs where containers can be deployed.
# Add your VMs here with their connection details.
#
# Fields:
#   name: Display name in the UI dropdown
#   host: Hostname or IP address
#   ssh_port: SSH port (null for local deployment)
#   ssh_user: SSH username (ignored for local)
#   root_directory: Base directory for project folders
#   description: Optional description shown in UI
#
# =============================================================================

vms:
  # Local deployment (no SSH, direct docker commands)
  - name: "Local Server"
    host: "localhost"
    ssh_port: null
    ssh_user: null
    root_directory: "/home/jlmorg1/containers"
    description: "Deploy containers on this machine"

